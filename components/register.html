<div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
    <form class="card col-sm-9 col-md-6 col-lg-5 col-xl-4 shadow-lg" id="frmRegister">
        <div class="card-title text-center mt-4">
            <p class="text-light fs-1 mb-0">Register</p>
        </div>
        <div class="card-body d-flex justify-content-center row">
            <div class="col-10 text-light">
                <label class="ms-2" for="txtFirstName">First Name:</label>
                <input class="form-control mt-1" type="text" id="txtFirstName" aria-label="Input for first name" required>
                <label class="ms-2 mt-2" for="txtLastName">Last Name:</label>
                <input class="form-control mt-1" type="text" id="txtLastName" aria-label="Input for last name" required>
                <label class="ms-2 mt-2" for="txtEmail">Email:</label>
                <input class="form-control mt-1" type="email" id="txtEmail" autocomplete="username" aria-label="Input for email" required>
                <label class="ms-2 mt-2" for="txtPassword">Password:</label>
                <input class="form-control mt-1" type="password" id="txtPassword" autocomplete="new-password" aria-label="Input for password" required>
                <label class="ms-2 mt-2" for="txtConfirmPassword">Confirm Password:</label>
                <input class="form-control mt-1" type="password" id="txtConfirmPassword" autocomplete="new-password" aria-label="Input for confirm password" required>
            </div>
            <div class="col-10 mt-5 text-center">
                <button class="btn btn-primary col-12" type="button" id="btRegister">Register</button>
                <button class="btn btn-link col-4 mt-1 text-light" id="btnSwapRegister">Back to Login</button>
            </div>
        </div>
    </form>
</div>

<form id="frmLogin" class="card col-sm-9 col-md-6 col-lg-4">
    <div class="card-title text-center mt-4">
        <h1>Login</h1>
    </div>
    <div class="card-body row">
        <div class="col-12">
            <label for="txtEmail">Email:</label>
            <input class="form-control mt-1" type="email" id="txtEmail" autocomplete="username" aria-label="Input for email" required>
            <label class="mt-2" for="txtPassword">Password:</label>
            <input class="form-control mt-1" type="password" id="txtPassword" autocomplete="current-password" aria-label="Input for password" required>
        </div>
        <div class="col-12 mt-4">
            <button class="btn btn-primary col-12" type="button" id="btnLogin">Login</button>
            <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapLogin">Register here</button>
        </div>
    </div>
</form>

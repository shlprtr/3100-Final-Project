<form id="frmLogin" class="card col-9 col-sm-8 col-md-6 col-lg-5 col-xl-4 shadow-lg">
    <div class="card-title text-center mt-4">
        <p class="text-light fs-1 mb-0">Login</p>
    </div>
    <div class="card-body d-flex justify-content-center row">
        <div class="col-10 text-light">
            <label class="ms-2" for="txtEmail">Email:</label>
            <input class="form-control text-light mt-1" type="email" id="txtEmail" autocomplete="username" aria-label="Input for email" required>
            <label class="ms-2 mt-2" for="txtPassword">Password:</label>
            <input class="form-control mt-1" type="password" id="txtPassword" autocomplete="current-password" aria-label="Input for password" required>
        </div>
        <div class="col-10 mt-5">
            <button class="btn btn-primary col-12" type="button" id="btnLogin">Login</button>
            <button class="btn btn-link col-12 mt-1 text-light" type="button" id="btnSwapLogin">Register Here</button>
        </div>
    </div>
</form>
